<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Kangaroo Kourt - Official Website</title>
    <style>
        /* Define a custom font 'HMCamino' */
        @font-face {
            font-family: 'HMCamino';
            src: url('fonts/HMCamino.ttf') format('truetype');
        }

        /* Basic styles for the body element */
        body {
            font-family: 'HMCamino', Arial, sans-serif;
            height: 100%;
            margin: 0;
            background: no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-color: black;
            color: white;
            transition: 200ms ease-out;
        }

        /* Styles for the header element */
        header {
            background-color: #00000000;
            /* Transparent background */
            color: white;
            display: flex;
            padding: 1em;
        }

        /* Styles for the main heading (h1) */
        h1 {
            text-align: right;
            margin: auto;
            margin-right: 1em;
            margin-top: 0.33em;
            font-size: 3em;
        }

        /* Styles for secondary headings (h2) */
        h2 {
            font-size: 3em;
        }


        p {
            font-size: 1.4em;
            line-height: 1.2em;
        }


        /* Styles for the navigation bar */
        nav {
            background-color: #00000000;
            /* Transparent background */
            padding: 0.5em;
            text-align: left;
        }

        /* Styles for the navigation list */
        nav ul {
            list-style-type: none;
            /* Remove default list styling */
            font-size: 2em;
            padding: 0;
            margin: 0;
            display: inline;
            flex-wrap: wrap;
        }

        /* Styles for each list item in the navigation */
        nav ul li {
            margin: 0.5em;
        }

        /* Styles for links in the navigation */
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        /* Hover effect for navigation links */
        nav ul li a:hover {
            background-color: #00000000;
            /* Transparent background */
        }

        /* Styles for the main content area */
        main {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Styles for the footer */
        footer {
            background-color: #00000000;
            /* Transparent background */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1em;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            /* Zoom effect on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        /* Styles for the close button in the modal */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles for navigation arrows in the modal */
        .arrow {
            position: absolute;
            top: 50%;
            width: 40px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            user-select: none;
            z-index: 2;
        }

        .arrow-left {
            left: 20px;
            border-radius: 0;
        }

        .arrow-right {
            right: 20px;
            border-radius: 0;
        }

        /* Responsive design for screens smaller than 600px */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5em 0;
            }

            nav ul li a {
                padding-left: 0;
            }

            h1 {
                margin-right: 0;
            }
        }

        /* Spacer for layout purposes */
        .space {
            height: 230px;
        }

        /* Styles for the background image */
        .background-image {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            /* Place it behind all other content */
        }

        /* Ensure header, main content, and footer are above the background */
        header,
        main,
        footer {
            position: relative;
            z-index: 1;
        }



        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .merchbutton {
            font-size: 2em;
            text-decoration: none;
            color: rgb(255, 255, 255);
            background-color: #000000;
            border-radius: 0.5em;
            padding: 0.6em 1em 0.5em 1em;
            border-width: 0px;
            border-color: rgb(0, 0, 0);
            border-style: solid;
        }

        iframe.youtubevideo {
            aspect-ratio: 16/9;
            width: 100%;
        }

        a.email {
            font-size: 1.4em;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

            switch (page) {

            <img src="icons/applemusic256.png" alt="Apple Music" width="30" height="30">

    </div>
        <h2>About Us</h2>

            <p>
                Kangaroo Kourt is an electrifying alt-rock/funk band that melds the timeless allure of Fleetwood Mac with the funk-driven energy of Funkadelic. Based in Fort Wayne, Indiana, this five-piece ensemble features a dynamic lineup of vocals, keyboard, guitar, bass, and drums, creating a sound that is both deeply rooted in the 70s and infused with modern energy. Known for their phenomenal vocals and ripping guitar solos, Kangaroo Kourtâ€™s tight and driving rhythm section lays down a solid foundation that allows their music to soar. Their stage presence and musical exploration make them a sensational group, captivating audiences with every performance.
            </p>

<br><br><br><br>

                    `;
                    break;
                case 'media':
                    content.innerHTML = `

                            <img src="img/photo9.jpg" alt="Photo 9" onclick="openModal(this, 8)">
                            <img src="img/photo10.jpg" alt="Photo 10" onclick="openModal(this, 9)">
                            <img src="img/photo11.jpg" alt="Photo 11" onclick="openModal(this, 10)">
                            <img src="img/photo12.jpg" alt="Photo 12" onclick="openModal(this, 11)">
                            <img src="img/photo13.jpg" alt="Photo 13" onclick="openModal(this, 12)">
                            <img src="img/photo14.jpg" alt="Photo 14" onclick="openModal(this, 13)">
                            <img src="img/photo15.jpg" alt="Photo 15" onclick="openModal(this, 14)">
                            <img src="img/photo16.jpg" alt="Photo 16" onclick="openModal(this, 15)">
                            <img src="img/photo17.jpg" alt="Photo 17" onclick="openModal(this, 16)">
                            <img src="img/photo18.jpg" alt="Photo 18" onclick="openModal(this, 17)">                            




                            <!-- Add more photos as needed -->
                        </div>

                    <br><br><br><br>

                    <h2>Videos</h2>

                        <iframe class="youtubevideo" src="https://www.youtube.com/embed/8vk2leBir24?si=W-e0uCoqdo2GziR7"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                        <iframe class="youtubevideo" src="https://www.youtube.com/embed/dvT5deazsZ4?si=UY_EayEnmnnMS4uR"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>


                        <br><br><br><br>

                    <h2>Music</h2>
                        <iframe style="border-radius:12px; ;"src="https://open.spotify.com/embed/album/5My8FKuCwxG7BdygN5h03y?utm_source=generator&theme=0" height="525"frameBorder="0" allowfullscreen=""allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                        <br><br>

                        <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/sunday-best/1722713681"></iframe>




                        <div class="space"></div>

                    images = Array.from(document.querySelectorAll('.gallery img')).map(img => img.src);
                    break;

                    content.innerHTML = `<h2>Upcoming Shows</h2><p>Stay tuned for our upcoming performances!</p>

                    `;
                    break;
                case 'contact':
                    content.innerHTML = `<h2>Contact Us</h2><p>Get in touch with Kangaroo Kourt at </p><a class="email" href="mailto:kangarookourtband@gmail.com">kangarookourtband@gmail.com</a>
                    
                    <div class="space"></div><div class="space"></div>
                    `;
                    break;
                default:
                    content.innerHTML = '<h2>Page Not Found</h2>';
            }
            backgroundImage.style.backgroundImage = `url('${bg}')`;
        }

        // Update background images based on screen size
        function updateBackgrounds() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                const page = link.getAttribute('href').substr(1);
                const originalBg = `img/bg-${page}.jpg`;
                const smallBg = `img/bg-${page}-small.jpg`;
                if (window.innerWidth < 600) {
                    link.setAttribute('data-bg', smallBg);
                } else {
                    link.setAttribute('data-bg', originalBg);
                }
            });
        }

        // Open the modal with the selected image
        function openModal(img, index) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            modal.style.display = 'flex';
            modalImg.src = img.src;
            currentIndex = index;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Show previous image in the modal
        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Show next image in the modal
        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            document.getElementById('img01').src = images[currentIndex];
        }

        // Add event listeners for resizing and loading the page
        window.addEventListener('resize', updateBackgrounds);
        window.addEventListener('load', updateBackgrounds);

        // Event listeners for navigation links to load content dynamically
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.getAttribute('href').substr(1);
                const bg = e.target.getAttribute('data-bg');
                loadContent(page, bg);
            });
        });

        // Load home page content by default
        if (window.innerWidth < 600) {
            loadContent('home', 'img/bg-home-small.jpg');
        } else {
            loadContent('home', 'img/bg-home.jpg');
        }

        // Close the modal when clicking on the close button
        document.querySelector('.close').addEventListener('click', closeModal);
    </script>
</body>

</html>
